<!-- create_content.html -->
{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <h1>컨텐츠 생성</h1>
        <form method="post" action="{% url 'create_content' %}">
            {% csrf_token %}
            <label for="title">제목:</label>
            <input type="text" id="title" name="title" class="form-control mb-3">
            <label for="content">상세내용:</label>
            <textarea id="content" name="content" class="form-control mb-3"></textarea>
            <input type="submit" value="제출" class="btn btn-primary">
        </form>
    </div>
{% endblock %}
